# Rime schema
# vim: set sw=2 sts=2 et:
# encoding: utf-8

schema:
  schema_id: community_hokkien
  name: Hokkien 閩南語
  version: "0.7"
  author:
    - 阿托 <a-thok@outlook.com>
    - KuroiRaku
  description: |
    This keyboard is meant for every users
    This keyboard uses Tailo
    閩南語輸入方案
    採用「臺灣閩南語羅馬字拼音方案」
    http://www.ntcu.edu.tw/tailo/
  dependencies:
    - luna_pinyin

switches:
  - name: ascii_mode
    reset: 0
    states: [ 中文, 西文 ]
  - name: full_shape
    states: [ 半角, 全角 ]
  - name: ascii_punct
    states: [ ，。, ，． ]    
  - name: simplification
    states: [ 漢字, 汉字 ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - script_translator
    - reverse_lookup_translator
  filters:
    - simplifier
    - uniquifier

speller:
  alphabet: 'zyxwvutsrqponmlkjihgfedcba~[/\]90-;'
  initials: zyxwvutsrqponmlkjihgfedcba
  delimiter: " '"
  algebra:
    - abbrev/^([ptkbgmlschj]h?).+$/$1/ 
    - derive/^c/ts/
    - derive/^ts/c/
    - derive/^ts/z/
    - derive/^d/l/
    - derive/^l/d/ #philipine and 廈門	
    - derive/A/a/
    - derive/ern/in/
    - derive/uih/ueh/
    - derive/iat/iet/ # For easier searching words since people pronunce /iet/
    - derive/iap/iep/ # For easier searching words since people pronunce /iep/
    - derive/6/7/
    - derive/Ia/ia/
    - derive/IR/ir/
    - derive/IR/i/
    - derive/IR/u/
    - derive/U/u/
    - derive/IR/y/
    - derive/ir/y/ # For Easier Typing
    - derive/ir/i/
    - derive/ir/u/
    - derive/oo/o/ # For easier typing 
    - derive/i/ee/ # Malaysia Hokkien romanization
    - derive/ik/iak/ # Philippine + Tsin Kang + tsuan tsiu have iak for ik sounds
    - derive/ur/u/
    - derive/er([^eptkmng]*)(h?)$/ue$1$2/
    - derive/Er/e/
    - derive/Er/ue/
    - derive/ere/ue/
    - derive/ere/e/
    - derive/^ue/ua/ #Exact ue
    - derive/iann/ia/ # For easier typing
    - derive/ian/ien/ # People who always type hokkien instead of Hokkian same goes for other words2020-03-12T13:34:56.123Z INFO  [org.example.Class]: This is a #simple #logline containing a 'value'.
    - derive/uAinn/uan/
    - derive/uInn/ng/
    - derive/uainn/uenn/	#南靖
    - derive/min/min/
    - derive/mi/mi/
    - derive/mian/mien/
    - derive/mian/mian/
    - derive/aInn/an/
    - derive/aInn/ing/
    - derive/Iang/iong/
    - derive/^ngaI/gan/
    - derive/^ngaI/ging/
    - derive/^m/b/ #The m is mb or b or m depending on dialects
    - derive/iunn/ionn/	
    - derive/niu/nio/
    - derive/ern/en/
    - derive/er/e/
    - derive/ing/eng/
    - derive/uI/ui/
    - derive/uI/ng/	
    - derive/uinn/ng/	
    - derive/khIRR/khir/
    - derive/i(ng|k)/e$1/		#漳南
    - derive/oo/ou/		#漳南
    - derive/^([^eur]*)e(\d?)$/$1ei$2/		#漳南
    - derive/^([^eur]*)e(\d?)$/$1iei$2/		#漳浦
    - derive/^([a-z]+)\d$/$1/
    - 'xlit 12345678 [/\]90-;'		#For the tones, [ for 1, / for 2 \ for 3 ] for 4  9 for 5 0 for 7

translator:
  dictionary: community_hokkien
  spelling_hints: 5
  preedit_format:
    - 'xform ([aeiou])(r?m?n*h?g?p?t?k?)([\[/\\\]90\-;]) $1$3$2'
    - 'xform ([aeo])([iueo])([\[/\\\]90\-;]) $1$3$2'
    - 'xform a\[ a' #First tone it will display as a
    - 'xform e\[ e'
    - 'xform i\[ i'
    - 'xform u\[ u'
    - 'xform o\[ o'
    - 'xform m\[ m'
    - 'xform ng\[ ng'
    - 'xform a/ á' #Second Tone it will display as /
    - 'xform e/ é'
    - 'xform i/ í'
    - 'xform u/ ú'
    - 'xform o/ ó'
    - 'xform m/ ḿ'
    - 'xform ng/ ńg'
    - 'xform a\\ à' #Third Tone
    - 'xform e\\ è'
    - 'xform i\\ ì'
    - 'xform u\\ ù'
    - 'xform o\\ ò'
    - 'xform ng\\ ǹg'
    - 'xform a\] a' 
    - 'xform e\] e'
    - 'xform i\] i'
    - 'xform u\] u'
    - 'xform o\] o'
    - 'xform mh\] mh'
    - 'xform ngh\] ngh'
    - 'xform a9 â' #Fifth Tone
    - 'xform e9 ê'
    - 'xform i9 î'
    - 'xform u9 û'
    - 'xform o9 ô'
    - 'xform m9 m̂'
    - 'xform ng9 n̂g'
    - 'xform a0 ǎ' #
    - 'xform e0 ě'
    - 'xform i0 ǐ'
    - 'xform u0 ǔ'
    - 'xform o0 ǒ'
    - 'xform ng0 ňg'
    - 'xform a- ā'
    - 'xform e- ē'
    - 'xform i- ī'
    - 'xform u- ū'
    - 'xform o- ō'
    - 'xform m- m̄'
    - 'xform ng- n̄g'
    - 'xform a; a̍'
    - 'xform e; e̍'
    - 'xform i; i̍'
    - 'xform u; u̍'
    - 'xform o; o̍'
    - 'xform mh; m̍h'
    - 'xform ngh; n̍gh'
    - 'xform w u'
    - 'xform y i'
    - 'xform c ts'
    - 'xform q h'
  comment_format: &comment_rules
    # 將鼻化符號顯示成上標
    - xform/nn/ⁿ$1/

    # 將聲調顯示成上標
    - xlit/12345678/¹²³⁴⁵⁶⁷⁸/

reverse_lookup:
  dictionary: luna_pinyin
  prefix: "`"
  tips: 〔拼音〕
  preedit_format:
    - xform/([nljqxy])v/$1ü/
  comment_format: *comment_rules
  
punctuator:
  import_preset: default

key_binder:
  import_preset: default
  bindings:
    - { when: has_menu, accept: minus, send: minus }  # 第7調
    - { when: paging, accept: minus, send: Page_Up }

recognizer:
  import_preset: default
  patterns:
    reverse_lookup: "`[a-z]*$"

style:
  display_tray_icon: false
  font_face: "Microsoft JhengHei UI"
  font_point: 16
  fullscreen: false
  horizontal: false
  inline_preedit: false
  layout:
    border_width: 3
    candidate_spacing: 5
    hilite_padding: 2
    hilite_spacing: 4
    margin_x: 12
    margin_y: 6
    min_height: 0
    min_width: 160
    round_corner: 4
    spacing: 10
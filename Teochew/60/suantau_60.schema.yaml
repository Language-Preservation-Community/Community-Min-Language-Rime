# Rime schema
# encoding: UTF-8 w/o BOM

schema:
  schema_id: suantau_60
  name: 省教潮拼·汕頭
  version: "2019.02.11"
  author:
    - 騰達 <dieghv@126.com>
  description: |
    項目主頁 https://kahaani.github.io/dieghv
    
    採用1960年9月廣東省教育行政部門公佈的《潮州話拼音方案》，方案中的ê在打字時用ee或v替代
  dependencies:
    - luna_pinyin

switches:
  - name: ascii_mode
    reset: 0
    states: [ 中文, 西文 ]
  - name: half_shape
    states: [ 全角, 半角 ]
  - name: ascii_punct
    states: [ ，。, ，． ]
  - name: simplification
    states: [ 漢字, 汉字 ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - script_translator
    - reverse_lookup_translator
  filters:
    - simplifier
    - uniquifier

speller:
  alphabet: zyxwvutsrqponmlkjihgfedcba
  delimiter: " '"
  algebra:
    # 去掉聲調
    - xform/[1-8]//

    # 將「潮語拼音」轉換成「省教潮拼」
    - xform/p$/b/
    - xform/k$/g/
    - xform/au/ao/
    - xform/e/ee/
    - xform/v/e/
    - xform/(^|[^aeiou])ng(h?)$/$1en$2/

    # 針對新派的模糊音
    - derive/am/ang/
    - derive/ab/ag/
    - derive/im/ing/
    - derive/ib/ig/

    # 顎化聲母
    - derive/zi/ji/
    - derive/ci/qi/
    - derive/si/xi/

    # 便捷鍵
    - derive/ee/v/
    - derive/ng/f/

    # 允許省略音節尾的喉塞符號
    - derive/^(.+)h$/$1/
    # 允許省略音節尾的鼻化符號
    - derive/^(.+)n$/$1/

    # 首字母簡拼
    - abbrev/^([a-z]).+$/$1/
    # 首音素簡拼
    - abbrev/^(bh).+$/$1/
    - abbrev/^(gh).+$/$1/
    - abbrev/^(ng).+$/$1/
    - abbrev/^(ee).+$/$1/

translator:
  dictionary: suantau
  prism: suantau_60
  spelling_hints: 5
  preedit_format:
    # 按方案要求顯示
    - xform/ee/ê/

    # 便捷鍵還原
    - xform/v/ê/
    - xform/f/ng/

  comment_format: &comment_rules
    # 將「潮語拼音」轉換成「省教潮拼」
    - xform/p(\d|\>)/b$1/
    - xform/k(\d|\>)/g$1/
    - xform/au/ao/
    - xform/e/ê/
    - xform/v/e/
    - xform/(\<|[^aeêiou])ng(h?)(\d|\>)/$1en$2$3/

    # 將聲調顯示成上標
    - xlit/12345678/¹²³⁴⁵⁶⁷⁸/

reverse_lookup:
  dictionary: luna_pinyin
  prefix: "`"
  suffix: "'"
  tips: 〔漢語拼音〕
  preedit_format:
    - xform/([nl])v/$1ü/
    - xform/([nl])ue/$1üe/
    - xform/([jqxy])v/$1u/
  comment_format: *comment_rules

punctuator:
  import_preset: default

key_binder:
  import_preset: default

recognizer:
  import_preset: default
  patterns:
    reverse_lookup: "`[a-z]*'?$"
